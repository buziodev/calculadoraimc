<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Cadastro - Calculadora IMC</title>
</head>
<body>
    <div class="container text-center">
        <br><br><br><br><br>
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <h1>Formulário de Cadastro</h1>
            </div>
        </div>
        <br><br><br>
        <div class="row justify-content-md-center">
            <div class="col col-lg-3 text-center d-flex align-items-center">
                <form method="POST" action="{% url 'cadastro' %}">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <label for="nome" class="col-sm-3 col-form-label" aria-label="Digite seu nome">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="nascimento" class="col-sm-3 col-form-label" aria-label="Digite sua data de nascimento">Nascimento</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="nascimento" name="nascimento" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="peso" class="col-sm-3 col-form-label" aria-label="Digite seu peso">Peso</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="peso" name="peso" step="0.01" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="altura" class="col-sm-3 col-form-label" aria-label="Digite sua altura">Altura</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="altura" name="altura" step="0.01" required>
                        </div>
                    </div>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sexo" id="gridRadios1" value="masculino" required>
                                <label class="form-check-label" for="gridRadios1">Masculino</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sexo" id="gridRadios2" value="feminino" required>
                                <label class="form-check-label" for="gridRadios2">Feminino</label>
                            </div>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                </form>
            </div>
            <div class="col col-lg-3 text-center">
                <img src="{% static 'comida.png' %}" width="300px" class="float-left" alt="Imagem de alimentos saudáveis">
            </div>
        </div>
    </div>
</body>
</html>
