
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora de IMC: registre-se, acesse e acompanhe sua evolução de saúde com gráficos personalizados.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Calculadora de IMC</title>
</head>
<body>
    <div class="container text-center">
        <br><br><br><br><br>
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <h1>Calculadora IMC v1.0</h1>
            </div>
        </div>
        <br><br><br>
        <div class="row justify-content-md-center">
            <div class="col col-lg-3 text-center d-flex align-items-center">
                <button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='{% url 'login' %}'">Acesse</button> &nbsp &nbsp
                <button type="button" class="btn btn-secondary btn-lg" onclick="window.location.href='{% url 'cadastro' %}'">Cadastre-se</button>
            </div>
            <div class="col col-lg-3 text-center">
                <img src="{% static 'maca.png' %}" width="500px" class="float-left" alt="Imagem de uma maçã">
            </div>
        </div>
    </div>
</body>
</html>
