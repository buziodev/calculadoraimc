<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aferição</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Editar Aferição</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" step="0.1" class="form-control" id="peso" name="peso" value="{{ historico.peso }}" required>
            </div>
            <div class="form-group">
                <label for="altura">Altura (m):</label>
                <input type="number" step="0.01" class="form-control" id="altura" name="altura" value="{{ historico.altura }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'historico' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
