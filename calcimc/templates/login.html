<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container text-center">
        <br><br><br><br><br>
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <h1>Calculadora IMC</h1>
            </div>
        </div>
        <br><br><br>
        <div class="row justify-content-md-center">
            <div class="col col-lg-3 text-center d-flex align-items-center">
                <form method="POST" action="{% url 'salvar_imc' %}">
                   
                    <div class="row mb-3">
                        <label for="username" class="col-sm-3 col-form-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nome" name="username" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="password" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-md-center">
        <div class="col col-lg-1 text-center d-flex align-items-center">
            <button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='{% url 'username' %}'">Acesse</button> &nbsp &nbsp
            
        </div>
    </div>
        

    
</body>
</html>
